<!-- IF not S_USER_LOGGED_IN and not S_IS_BOT -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{L_LOGIN_LOGOUT}</h3>
	</div>	
	<div class="panel-body">
		<form method="post" action="{S_LOGIN_ACTION}" class="form-inline" role="form">
			<div class="form-group">
				<input type="text" placeholder="{L_USERNAME}" name="username" id="username" class="form-control input-sm" />	
				<input type="password" placeholder="{L_PASSWORD}" name="password" id="password" class="form-control input-sm" />
				<!-- IF S_AUTOLOGIN_ENABLED --><div class="checkbox"><label for="autologin"><input type="checkbox" name="autologin" id="autologin" /> {L_LOG_ME_IN}</label></div><!-- ENDIF -->
				<!-- IF S_DISPLAY_FULL_LOGIN --><div class="checkbox"><label for="viewonline"><input type="checkbox" name="viewonline" id="viewonline" /> {L_HIDE_ME}</label></div><!-- ENDIF -->
				<input type="submit" name="login" value="{L_LOGIN}" class="btn btn-primary" />
				
				{S_LOGIN_REDIRECT}
			</div>
			<!-- IF S_REGISTER_ENABLED --><a href="{U_REGISTER}" class="btn btn-primary" title="{L_REGISTER}"><i class="glyphicon glyphicon glyphicon-user"></i> {L_REGISTER}</a><!-- ENDIF -->
		</form>
		
	</div>
</div>
<!-- ENDIF -->
