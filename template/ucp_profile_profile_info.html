<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{L_TITLE}</h3>
		</div>
		<div class="panel-body">
			<p>{L_PROFILE_INFO_NOTICE}</p>
			<fieldset>
				<div class="form-horizontal">
					<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
					<!-- IF S_JABBER_ENABLED -->
					<div class="form-group">
						<label class="control-label col-md-4" for="jabber">{L_UCP_JABBER}:</label>
						<div class="col-md-8">
							<input type="text" name="jabber" id="jabber" maxlength="255" value="{JABBER}" class="form-control" />
						</div>
					</div>
					<!-- ENDIF -->
					<!-- BEGIN profile_fields -->
						<div class="form-group">
							<label class="control-label col-md-4" <!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}{L_COLON}<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
							<!-- IF profile_fields.LANG_EXPLAIN --><br /><span>{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
							<!-- IF profile_fields.ERROR --><span class="alert alert-danger">{profile_fields.ERROR}</span><!-- ENDIF -->
							<div class="col-md-8">{profile_fields.FIELD}</div>
						</div>
					<!-- END profile_fields -->
					
					<!-- IF S_BIRTHDAYS_ENABLED -->
						<div class="form-group">
							<label class="control-label col-md-4" for="bday_day">{L_BIRTHDAY}:</label>
							<div class="col-md-8">
								<label for="bday_day">{L_DAY}: <select name="bday_day" id="bday_day" style="width: 4em;">{S_BIRTHDAY_DAY_OPTIONS}</select></label> 
								<label for="bday_month">{L_MONTH}: <select name="bday_month" id="bday_month" style="width: 4em;">{S_BIRTHDAY_MONTH_OPTIONS}</select></label> 
								<label for="bday_year">{L_YEAR}: <select name="bday_year" id="bday_year" style="width: 6em;">{S_BIRTHDAY_YEAR_OPTIONS}</select></label>
								<span class="help-block">{L_BIRTHDAY_EXPLAIN}</span>
							</div>
						</div>
					<!-- ENDIF -->

				</div>
			</fieldset>
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
