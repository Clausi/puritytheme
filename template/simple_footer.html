	</div>

	<div class="copyright">{CREDIT_LINE}
		<!-- IF TRANSLATION_INFO --><br />{TRANSLATION_INFO}<!-- ENDIF -->
		<!-- IF DEBUG_OUTPUT --><br />{DEBUG_OUTPUT}<!-- ENDIF -->
	</div>
	
	<div id="darkenwrapper" data-ajax-error-title="{L_AJAX_ERROR_TITLE}" data-ajax-error-text="{L_AJAX_ERROR_TEXT}" data-ajax-error-text-abort="{L_AJAX_ERROR_TEXT_ABORT}" data-ajax-error-text-timeout="{L_AJAX_ERROR_TEXT_TIMEOUT}" data-ajax-error-text-parsererror="{L_AJAX_ERROR_TEXT_PARSERERROR}">
		<div id="darken">&nbsp;</div>
	</div>
	
	<div id="loading_indicator"><i class="fa fa-spinner fa-spin fa-3x"></i></div>

	<div class="modal" id="phpbb_alert" data-l-err="{L_ERROR}" data-l-timeout-processing-req="{L_TIMEOUT_PROCESSING_REQ}">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close alert_close"><span aria-hidden="true">&times;</span><span class="sr-only">{L_CLOSE_WINDOW}</span></button>
					<h4 class="modal-title alert_title">&nbsp;</h4>
				</div>
				<div class="modal-body">
					<p class="alert_text"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default alert_close">{L_CLOSE_WINDOW}</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="phpbb_confirm" role="dialog">
		<div class="modal-dialog">
			<div class="alert_text"></div>
		</div>
	</div>
</div>
