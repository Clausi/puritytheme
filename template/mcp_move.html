<!-- IF S_AJAX_REQUEST -->

	<h3>{MESSAGE_TITLE}</h3>
	<p>{MESSAGE_TEXT}</p>

	<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->

	<label>
		<strong>{L_SELECT_DESTINATION_FORUM}{L_COLON}</strong>
		<select name="to_forum_id">{S_FORUM_SELECT}</select>
	</label>

	<!-- IF S_CAN_LEAVE_SHADOW -->
		<label for="move_leave_shadow">
			<input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" />{L_LEAVE_SHADOW}
		</label>
	<!-- ENDIF -->

	<!-- IF S_CAN_LOCK_TOPIC -->
		<label for="move_lock_topics">
			<input type="checkbox" name="move_lock_topics" id="move_lock_topics" />{L_LOCK_TOPIC}
		</label>
	<!-- ENDIF -->

	<fieldset class="submit-buttons">
		<input type="button" name="confirm" value="{YES_VALUE}" class="button1" />&nbsp;
		<input type="button" name="cancel" value="{L_NO}" class="button2" />
	</fieldset>

<!-- ELSE -->

<!-- INCLUDE overall_header.html -->

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{MESSAGE_TITLE}</h3>
	</div>
	<div class="panel-body">
		<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->
		<fieldset>
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-4">{L_SELECT_DESTINATION_FORUM}:</label>
					<div class="col-md-8">
						<select name="to_forum_id">{S_FORUM_SELECT}</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">&nbsp;</label>
					<div class="col-md-8">
					<!-- IF S_CAN_LEAVE_SHADOW -->
						<label for="move_leave_shadow" class="checkbox-inline"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" />{L_LEAVE_SHADOW}</label>
					<!-- ENDIF -->
					<!-- IF S_CAN_LOCK_TOPIC -->
						<label for="move_lock_topics" class="checkbox-inline"><input type="checkbox" name="move_lock_topics" id="move_lock_topics" />{L_LOCK_TOPIC}</label>
					<!-- ENDIF -->
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">&nbsp;</label>
					<div class="col-md-8"><span class="help-block">{MESSAGE_TEXT}</span></div>
				</div>
			<div class="form-group">
			<div class="col-md-offset-4 col-md-8">
				{S_HIDDEN_FIELDS}
				<input type="submit" name="cancel" value="{L_NO}" class="btn btn-danger" />
				<input type="submit" name="confirm" value="{YES_VALUE}" class="btn btn-success" />
				{S_FORM_TOKEN}
			</div>
		</div>
			</div>
		</fieldset>
		
		</form>
	</div>
</div>

<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
